<html>

<head>
    <title>Table</title>
</head>
<body>
    <font size=6><b><u>Table</u></b></font><br>
    HTML <strong>tables</strong> allow web developers to arrange data into rows and columns.<br>
    A table in HTML consists of table cells inside rows and columns<br>
    <font size=6><b><u>Example</u></b></font><br>
    <table border="3" bordercolor="red" bgcolor="cyan">
        <tbody>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Class</th>
                <th>Total Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>S. Pal</td>
                <td>XII</td>
                <td>365</td>
            </tr>
            <tr>
                <td>2</td>
                <td>M. Das</td>
                <td>XII</td>
                <td>480</td>
            </tr>
            <tr>
                <td>3</td>
                <td>N. Roy</td>
                <td>XII</td>
                <td>579</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
