<head><title>Paragraph Tag</title></head>
<body>
<font size=6><b><u>Paragraph Tag</u></b></font><br>
The <strong>Paragraph Tag</strong> is used to seperate one paragraph from another.<br>
One can use <strong>align</strong> attribute of the paragraph tag to left, center or right align a paragraph.<br>
<font size=6><b><u>Example</u></b></font><br>
<p align="left">This is Left aligned paragraph</p>
<p align="center">This is Center aligned paragraph</p>
<p align="right">This is Right aligned paragraph</p>
</body>
</html>
