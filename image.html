<html>
  <head><title>Image</title></head>
  <body>
    <font size=6><b><u>Image Tag</u></b></font><br>
    <p>The HTML <code>&lt;img&gt;</code> tag is used to embed an 
image in a web page.</p><p>Images are not technically inserted into a web page; images are linked to web 
pages. The <code>&lt;img&gt;</code> tag creates a holding 
space for the referenced image.</p>
    <font size=6><b><u>Example</u></b></font><br>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pcworld.com%2Farticle%2F419905%2Fhow-to-set-up-new-computer.html&psig=AOvVaw0luh0LmHIaT8Ir0g2u0xOF&ust=1638979191638000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMjjyMyH0vQCFQAAAAAdAAAAABAE">
  </body>
</html>
