<head><title>Font Tag</title></head>
<body>
<font size=6><b><u>Font Tag</u></b></font><br>
Text in an HTML Document can be modified using <strong>Font Tag</strong>.<br>
This tag comes with several attributes like face, size, color etc<br>
These attributes are used for defining font face type, font size and font color.<br>
<font size=6><b><u>Example</u></b></font><br>
<font face="Algerian">This is in Algerian font.</font><br>
<font size=4>This is in Font size 4.</font><br>
<font color="red">This is in Red color.</font>
</body>
</html>
